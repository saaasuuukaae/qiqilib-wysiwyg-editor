<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/scss/main.css">
    <title>Title</title>
</head>
<body>

<div class="wrapper">
    <div class="rte__body">
        <div class="rte__header">
            <!--        Text styles -->
            <button class="rte__button" type="button" data-style="bold"><i class="fa fa-bold"></i></button>
            <button class="rte__button" type="button" data-style="italic"><i class="fa fa-italic"></i></button>
            <button class="rte__button" type="button" data-style="underline"><i class="fa fa-underline"></i></button>
            <!--       Lists      -->
            <button class="rte__button" type="button" data-style="insertUnorderedList"><i class="fa fa-list-ul"></i>
            </button>
            <button class="rte__button" type="button" data-style="insertOrderedList"><i class="fa fa-list-ol"></i>
            </button>

            <!--        Other stuff-->
            <button class="rte__button" type="button" data-style="createLink"><i class="fa fa-link"></i></button>

            <!--        Justify content-->
            <button class="rte__button" type="button" data-style="justifyLeft"><i class="fa fa-align-left"></i></button>
            <button class="rte__button" type="button" data-style="justifyCenter"><i class="fa fa-align-center"></i>
            </button>
            <button class="rte__button" type="button" data-style="justifyRight"><i class="fa fa-align-right"></i>
            </button>
            <button class="rte__button" type="button" data-style="justifyFull"><i class="fa fa-align-justify"></i>
            </button>


            <!--    Images    -->
            <button class="rte__button" type="button" data-style="insertImage"><i class="fa fa-image"></i></button>


        </div>
        <div class="rte__content" contenteditable="true">

        </div>

        <button type="button" class="rte__getHTML">Get HTML</button>
    </div>
    <div class="rte__output">
        gg
    </div>

</div>
<script src="https://use.fontawesome.com/a31a3f8384.js"></script>
<script src="static/js/WYSIWYG.js"></script>
</body>
</html>
